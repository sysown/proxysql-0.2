    strategy:
      fail-fast: false
      matrix:
        include:
#          - dist: 'centos7'
#            type: ''
#          - dist: 'debian10'
#            type: ''
          # debian11 is needed for 3p testing
#          - dist: 'debian11'
#            type: ''
          # debian12 is needed for 3p testing
          - dist: 'debian12'
            type: ''
          - dist: 'opensuse15'
            type: '-clang'
#          - dist: 'ubuntu16'
#            type: ''
          - dist: 'ubuntu22'
            type: '-tap'
          - dist: 'ubuntu22'
            type: '-tap-asan'
          - dist: 'ubuntu22'
            type: '-clang'
#          - dist: 'ubuntu22'
#            type: '-clang-tap'
#          - dist: 'ubuntu22'
#            type: '-clang-tap-asan'
    env:
      BLDCACHE: ${{ inputs.trigger && fromJson(inputs.trigger).event.workflow_run.head_sha || github.sha }}_${{ matrix.dist }}${{ matrix.type }}
      MATRIX: '(${{ matrix.dist }},${{ matrix.type }})'

    steps:

    - uses: LouisBrunner/checks-action@v2.0.0
      id: checks
      if: always()
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: '${{ github.workflow }} / ${{ github.job }} ${{ env.MATRIX }}'
        repo: ${{ github.repository }}
        sha: ${{ env.SHA }}
        status: 'in_progress'
#        action_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
        details_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
    
    - name: Cache check
      id: cache-check
      uses: actions/cache/restore@v4
      with:
        key: ${{ env.BLDCACHE }}_bin
        enableCrossOsArchive: true
        lookup-only: true
        path: |
          proxysql/binaries/

    - name: Checkout repository
      if: ${{ steps.cache-check.outputs.cache-hit != 'true' }}
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        ref: ${{ env.SHA }}
        fetch-depth: 0
        path: 'proxysql'

#    - name: Patch TAP-tests
#      if: ${{ steps.cache-check.outputs.cache-hit != 'true' }}
#      run: |
#         apply patches
#        for PATCH in $(cd jenkins-build-scripts/test-scripts/patches && find . -type f); do
#          if [[ $PATCH =~ \.patch ]]; then
#            patch --verbose proxysql/${PATCH%.patch} jenkins-build-scripts/test-scripts/patches/${PATCH} || true
#          elif [[ ! -f jenkins-build-scripts/test-scripts/patches/${PATCH#./}.patch ]]; then
